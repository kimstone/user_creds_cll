<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <!-- Import Google Icon Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&display=swap"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">>

    <!-- DJANGO APP CSS -->
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">

    <!-- META -->
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="{% block page_meta_description %}ERROR - Meta Description{% endblock page_meta_description %}">

    <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">

    <title>{% block title %}ERROR - Title{% endblock title %}</title>

</head>
<body>
<header>
    {% include 'core/partials/nav_menu.html' %}
    {% include 'core/partials/header.html' %}
</header>
<main>
    <div class="container">
        <div class="row">
            {% block content %}
                HTML TAG: BODY -- APPLICATION TEMPLATE ERROR
            {% endblock content %}
        </div>
    </div>
</main>
<footer class="page-footer">
    {% include 'core/partials/footer.html' %}
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<!--
    Intro: https://getbootstrap.com/docs/5.0/getting-started/introduction/

-->
</body>
</html>
